name: Run Tests
on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest
    env:
      TESTING: true
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v2
    
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Setup venv
        run: python -m venv venv

      - name: Install dependencies
        run: venv/bin/pip install -r requirements.txt

      - name: Run Tests
        run: ./run_test.sh